<div class="loading" *ngIf="!cars" >
Loading
</div>
<div class="col-md-12" *ngIf="cars">
  <h2>{{title}}</h2>
  <br>
  <table class="table table-hover table-stripped" id="cars-list">
    <tr>
      <th>Vehicle</th>
      <th>Price</th>
      <th>On sale?</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let car of cars">
      <td>{{car.title}}</td>
      <td>$ {{car.price}}</td>
      <td>
        <span *ngIf="car.status == 'true'">Yes</span>
        <span *ngIf="car.status != 'true'">No</span>
      </td>
      <td>
        <a [routerLink]="['car/edit', car.id]" class="btn btn-warning">Edit</a>&nbsp;
        <a href="#" class="btn btn-danger">Delete</a>
      </td>
    </tr>

  </table>

</div>

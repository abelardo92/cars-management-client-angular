
<h2>{{title}}</h2>
<div class="alert alert-success" *ngIf="status == 'success'">
  Register has been completed succesfully, <a [routerLink]="['/login']">login here</a>
</div>
<div class="alert alert-danger" *ngIf="status == 'error'">
  Prolem registering user
</div>

<form #loginForm='ngForm' (ngSubmit)='onSubmit(loginForm);' class="col-md-7">
  <p>
    <label for="email">Email</label>
    <input type="email" name="email" #email='ngModel' [(ngModel)]="user.email" class="form-control" required/>
    <span *ngIf='!email.valid && email.touched'>Email is not valid</span>
  </p>
  <p>
    <label for="password">Password</label>
    <input type="password" name="password" #password='ngModel' [(ngModel)]="user.password" class="form-control" required/>
    <span *ngIf='!password.valid && password.touched'>Password is not valid</span>
  </p>
  <input type="submit" value="Login" class="btn btn-success" [disabled]="!loginForm.form.valid"/>
</form>
